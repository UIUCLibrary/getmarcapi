[tox]
envlist = py37, py38

[tool:pytest]
testpath = tests
addopts = --verbose

[testenv]
deps = pytest
commands= pytest {posargs}

[testenv:mypy]
deps =
    mypy
skip_install=True
setenv = MYPY_CACHE_DIR = {temp_dir}/.mypy_cache
commands = mypy {posargs: -p getmarcapi}

[testenv:flake8]
description = check the code style
deps =
    flake8
skip_install=True
commands = flake8 {posargs: getmarcapi}


[testenv:pylint]
description = check the code style
deps =
    pylint
skip_install=True
commands =  pylint {posargs: getmarcapi} --disable import-error


[testenv:pydocstyle]
skip_install = true
deps=
    pydocstyle
commands =
    pydocstyle {posargs: {toxinidir}/getmarcapi}
[testenv:bandit]
skip_install = true
deps=
    bandit
commands =
    bandit {posargs: --recursive {toxinidir}/getmarcapi}