<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Get Marc API</title>
</head>
<body>
<main role="main" class="container-fluid">
    <section class="container">
        <h1 class="cover-heading">Get Marc API</h1>
        <p class="lead">API for retrieving University of Illinois Library marc records</p>
        <h3>Examples</h3>
        <div class="container">
            <div class="row row-cols-3">
                <div class="col border bg-light">
                    Retrieve the marc record for bibid 100
                </div>
                <div class="col-6 border bg-light">
                    <code>{{ url_for("record_api", bib_id=100)}}</code>
                </div>
                <div class="col border bg-light">
                    Retrieve the marc record for mms_id 9910012205899
                </div>
                <div class="col-6 border bg-light">
                    <code>{{ url_for("record_api", mms_id=9910012205899)}}</code>
                </div>
            </div>

        </div>
{#        <ul>#}
{#            <li>/li>#}
{#        </ul>#}
    </section>
</main>
<header>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
